<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        #area{
            font: normal 20pt arial;
            background-color: lightgreen;
            color: white;
            text-align: center;
            width: 300px;
            height: 300px;
            line-height:300px; /*para centralizar o texto no centro da div */
        }
    </style>
</head>
<body>
    <div id="area">
        dia de jogo!
    </div>
    <!-- usa o onclick para quando for modificar algo dentro do  html usando js, assim, no momento que clica na div ela apresentam a mudança no elemento -->
    <!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"-->

    <script>
        /* obs: é possivel deixar a variaval de fora da função sem que afaete seu resultado, no caso seria a variavel 'a' */
        /* obs: caso não queira disparar os eventos de dentro do html,, pode ser feito esses disparos pelo Js, utlizando os */
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'

        }
        function entrar(){
            a.innerText = 'entrou'
            a.style.backgroundColor = 'blue'
        }
        function sair(){
            a.innerText = 'saiu'
            a.style.backgroundColor ='orange'
        }

    </script>
</body>
</html>
