        comandos de variaveis no JS:
        NULL- deixar o espaço nulo.
        as variaveis são denominadas pelo 'var 'ou 'let'.
        o símbolo de '=' que dizer recebe.
        as frases dentro de uma variavel pdoem ser usadas por três formas de aspas simples, dupla ou na forma de crase.
        os identificadores podem começar com letra mesmo, pelo símbolo do $ ou _. Os identificadores não pode começar com números, pode usar letras e números, é possível usar acentos e símbolos, não pode haver espaço, caso queira separar use '_'. Por fim, não pode usar palavras reservadas ou comandos.
        dicas:
        diferenciar letras maiúsculas de minúsculas, pois faz diferença.
        escolher nomes coerentes para as variáveis 
        Para saber o tipo o do objeto que foi colocado na variável utiliza-se o 'typeof', que é tipo de

        tipos primitivos de variáveis:
        -number: para identicificar um number basta colocar o número.
        -string: para identifcar uma string tem que colocar entre "".
        -object: para identificar object usa-se [] ou {}
        -function: para identifcar uma function (){}
        Usa-se o typeof:
        -tipeof 6 vai dizer o número
        -typeof "6" vai dizer que que é uma string.
        -typeof [] ou {}vai dizer objeto.
        - typeof function (){} vai dizer a função.
