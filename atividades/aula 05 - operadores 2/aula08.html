    <script>
        /*sao operadoreres relacionados:
        <
        >
        >=
        <=
        == (valor de igualdade)
        != (esse é a forma para dizer que o valor é difirente)
        obs: quando tiver um valor relacionado com aritimético, faz primeiro o aritimético depois o relacionado
        ex:
        a == 10
        b == 20
        a < b (verdadeiro)
        a > b - 15 (verdadeiro 'a' é maior que 'b' pois faz primeiro as operações aritiméticas)
        5 == '5' (esse valor é considerado verdadiro pois js nao identifica o tipo e sim o mesmo valor)

        - operador de identidade
        se usa atraves do '===' para saber se o valores são idênticos, possuindo mesmo valor e mesmo tipo.
        ex:
        5==='5'(false: possui mesmo valor, mas não o mesmo tipo)
        obs: o desigual restrtito '!==' são de tipos diferentes, contudo, possui valores iguais.

        - operadores lógicos
        ! : que dizer negação
        && : conjunção
        || : dijunção (ou)
        ex:
        idade == 15 && idade <=17 (a idade aqui está entre 15 e 17)
        estado == 'rj' || estado == 'sp' (o estado aqui é rio ou sp)
        salario > 1200 && sexo !='m' (o salario é maior que 1500 e não é homem)

        - operadores ternário
        ele junta três opernados por isso ternário
        teste ? true : false
        ex: 
        var media = 7
        media > 6 ? 'aprovado' : 'reprovado'
        */
