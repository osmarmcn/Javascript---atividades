    <!--
        array - é uma varivel composta que armazenda varios valores, sem a necessidade de ficar declarando variveis para cada elemento.
        ex: array a [
        time1,[0]
        time2,[1]
        tim3[2]
        ]
        a contagem desse varivivel se da pelo indice que conta quantos elementos possui dentro dela,assim, a contagem se pelo inico '0' e não pelo '1'.

        array  desta função é o 'a', que é o vetor de elementos
        obs: array = vetor tradução.
        ' [ , , ]o espaço entre chaves é onde fica os elementos da vairavel.Esse elemento que è armazenado possui um valor e um indice.
        o indice é numereção que é feito quando tem vairos elementos no caso ex: '[0],[1],[2]'que ficam do lado do elemento
        o valor é conteudo que possui dentro das chaves no caso 'time1,time2, time3' 
        obs: chave de identificação é o valor dos elementos

        para acrescentar algum alemento em uma variavel basta fazer assim:
        let num = [1,2,5]
        como não há o espaço '3', para cria-lo declare num[3]=7
        o 'num[3] vai criar outro espaço ou elemento que será o '3' que será o numero 7
        ficando assim: let num = [1,2,5,7]

        no caso acima foi explicitado que onde vai ser declarado o elemento que fica na posição 3 com valor 7

        caso não queira explicitar basta utlizar o push. o push vai acrescentar valores dentro de um array ele vai criar automaticamente um espaço(indice) apra criar um novo valor

        é possivel saber o cumprimento do array basta usar no caso o 
        num.length
        obs: no caso do length não há necessidade do '()',pois length é um metodo e não um atributo, caso queira atribuir algo colocar-se '()'

        ao usar o num.sort() aqui pode atribuir um valor, esse comando vai ordenar em ordem crescente.


    -->
