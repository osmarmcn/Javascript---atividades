            <label for="">data nascimento:</label>

            <label for="">sexo:</label>

            <!--o name tem que ser igual quando for usar o radio para permitir esolher uma das opções caso naos seja igual pode escolher as duas-->
            <label for="">feminino</label>
            <input type="radio" name="sexo" value="F"><br>
            <!--o ckecked vai permitir que a opção já aapreça clicada em determinada escolha -->
            <input type="button" value="validar" onclick="volta()">
        </form>
        <div id="res">
          <p>preencha o formulário e veja o resultado</p>  
        </div>
